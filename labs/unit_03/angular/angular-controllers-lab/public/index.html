<!DOCTYPE html>
<html ng-app="storeApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Store App</title>
  </head>
  <body ng-controller='ProductsController as productsCtrl'>
    <section ng-controller='ReviewsController as reviewsCtrl'
      {{'I ' + 'am ' + 'a ' + 'working ' + 'Angular.js ' + 'app!' }}
      <br><br>
      <ol>
        <li ng-repeat="product in productsCtrl.products | orderBy: 'price' ">
          Product Name: {{product.name}} | Price: ${{product.price.toFixed(2)}} | Date Added: {{product.dateAdded | date}}
        <br><br>
        </li>
      </ol>
      <p>Add a New Product:</p>
      <form ng-submit='productsCtrl.addProduct()'>
        Name: <input type='text'  ng-model="productsCtrl.productToAdd.name">
        Price: $<input type='number' step=0.01 placeholder="0.00" ng-model="productsCtrl.productToAdd.price">
        <input type='submit' value='Submit'>
      </form>
      <p>Displaying {{productsCtrl.products.length}} products across {{reviewsCtrl.productCategories.length}} categories</p>
      <ul>
      <li ng-repeat="category in reviewsCtrl.productCategories">
      {{category}}
      </ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/productsController.js"></script>

  </body>
</html>
