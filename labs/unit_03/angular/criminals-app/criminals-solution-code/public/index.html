<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Infamous Criminals</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/criminalsController.js"></script>
  <script src='js/criminalsService.js'></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app='InfamousCriminals'>

  <h1>Infamous Criminals</h1>
  <section ng-controller='CriminalsController as criminals'>

    <ul id="criminals">
      <li ng-repeat="criminal in criminals.all">
        <strong>{{criminal.name}}</strong> <em>{{criminal.location}}</em> <span class='status {{criminal.status | lowercase }}'>{{criminal.status | uppercase}}</span>
        <button class='delete' ng-click="criminals.deleteCriminal(criminal)">X</button>
      </li>
    </ul>


    <form ng-submit="criminals.addCriminal()" id="newCriminal" name='newCriminalForm' novalidate>
      <div>
        <label for="newCriminal-name">Name:</label>
        <input type="text" id="newCriminal-name" name='newCriminalName' ng-model="criminals.newCriminal.name" placeholder="Prof. Moriarty" required>
      </div>
      <div class="error-messages" ng-messages="newCriminalForm.newCriminalName.$error">
        <div ng-message="required">Criminal name is required</div>
      </div>
      <div>
        <label for="newCriminal-location">Location:</label>
        <input type="text" id="newCriminal-location" name='newCriminalLocation' ng-model="criminals.newCriminal.location" placeholder="Reichenbach Falls, CH" required>
      </div>
      <div class="error-messages" ng-messages="newCriminalForm.newCriminalLocation.$error">
        <div ng-message="required">Criminal location is required</div>
      </div>
      <div>
        <label for="newCriminal-status">Status:</label>
        <select id="newCriminal-status" name='newCriminalStatus' ng-model='criminals.newCriminal.status' required>
          <option value="" disabled>- - Please Select One - -</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="Unknown" selected>Unknown</option>
        </select>
      </div>
      <div class="error-messages" ng-messages="newCriminalForm.newCriminalStatus.$error">
        <div ng-message="required">Criminal location is required</div>
      </div>
      <div>
        <button type="submit" ng-disabled='newCriminalForm.$invalid'>Add Criminal</button>
      </div>
    </form>

  <!-- <hr/> -->
  <!-- <h4>Some debugging output:</h4> -->
  <!-- <pre>newCriminalForm.$valid         = {{ newCriminalForm.$valid         | json }}</pre> -->
  <!-- <pre>newCriminalForm.newCriminalName.$error    = {{ newCriminalForm.newCriminalName.$error    | json }}</pre> -->

  </section>

</body>
</html>
