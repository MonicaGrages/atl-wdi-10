<section id="quotes">
<!-- All your code goes inside this <section> -->

  <h1>RON SWANSON QUOTE OF THE DAY</h1>

  <button ng-click='$ctrl.getQuote()'>Get Swansonized</button>

  <ul>
    <li id='ronSwansonQuote'>{{$ctrl.quote}}</li>
  </ul>

  <h3 ng-click='$ctrl.getSavedQuotes()'>See All my saved quotes</h3>

  <div ng-show=''>
    <hr>
    <ul>
      <li ng-repeat='quote in $ctrl.savedQuotes'>
        {{quote}}
      </li>
    </ul>
  </div>

</section>
